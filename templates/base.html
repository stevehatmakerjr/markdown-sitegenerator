<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page_title }} - {{ site_title }}</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>{{ site_title }}</h1>
    <nav>
      {% for link in nav_links %}
        <a href="{{ link.href }}">{{ link.name }}</a>
        {% if not loop.last %} | {% endif %}
      {% endfor %}
    </nav>
  </header>

  <main>
    {{ content | safe }}
  </main>

  <footer>
    <p>&copy; {{ site_title }} - generated with Markdown SiteGen</p>
  </footer>
</body>
</html>
